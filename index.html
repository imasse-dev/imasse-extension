<!DOCTYPE HTML>
<html>
  <head>
    <title>Imasse Search & Education Essentials </title>
    <link rel="shortcut icon" type=image/png href=img/logo-square.svg>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="right">
          <div id="icon-btn" class="icon set-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
              <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
            </svg>
          </div>
          <div id="icon-btn" class="icon app-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#3C4856" class="bi bi-grid" viewBox="0 0 16 16">
              <path d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5v-3zM2.5 2a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zm6.5.5A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zM1 10.5A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zm6.5.5A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3z" />
            </svg>
          </div>
        </div>
        <div id="set" class="settings">
          <p>Settings</p>
          <select class='input set' id="format" name="format">
            <option value="default">Citation Format</option>
            <option value="true">MLA</option>
            <option value="false">APA</option>
          </select>
          <select class='input set' id="school" name="school"></select>
          <div class="set-save" id="save">Save</div>
        </div>
        <div class="apps">
          <a href="https://gmail.com">
            <div class="app">
              <div class="app-icon">
                <img src="img/apps/gmail.png">
              </div>
              <p>Gmail </p>
            </div>
          </a>
          <a href="https://classroom.google.com">
            <div class="app">
              <div class="app-icon">
                <img src="img/apps/classroom.png">
              </div>
              <p>Classroom </p>
            </div>
          </a>
          <a href="https://drive.google.com">
            <div class="app">
              <div class="app-icon">
                <img src="img/apps/drive.png">
              </div>
              <p>Drive </p>
            </div>
          </a>
          <a href="https://docs.google.com">
            <div class="app">
              <div class="app-icon">
                <img src="img/apps/docs.png">
              </div>
              <p>Docs </p>
            </div>
          </a>
          <a href="https://sheets.google.com">
            <div class="app">
              <div class="app-icon">
                <img src="img/apps/sheets.png">
              </div>
              <p>Sheets </p>
            </div>
          </a>
          <a href="https://slides.google.com">
            <div class="app">
              <div class="app-icon">
                <img src="img/apps/slides.png">
              </div>
              <p>Slides </p>
            </div>
          </a>
          <a href="https://sites.google.com">
            <div class="app">
              <div class="app-icon">
                <img src="img/apps/sites.png">
              </div>
              <p>Sites </p>
            </div>
          </a>
          <a href="https://calendar.google.com">
            <div class="app">
              <div class="app-icon">
                <img src="img/apps/calendar.png">
              </div>
              <p>Calendar </p>
            </div>
          </a>
          <a href="https://meet.google.com">
            <div class="app">
              <div class="app-icon">
                <img src="img/apps/meet.png">
              </div>
              <p>Meet </p>
            </div>
          </a>
        </div>
      </div>
      <div class="middle">
        <div class="logo"></div>
        <div class="search">
          <form method="get" action="https://www.imasse.com/search?" target="_top">
            <input type="text" name="q" placeholder="Search the web..." autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false" maxlength="2048"></input>
            <button>
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#A6A6A6" class="bi bi-search-heart" viewBox="0 0 16 16">
                <path d="M6.5 4.482c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018Z" />
                <path d="M13 6.5a6.471 6.471 0 0 1-1.258 3.844c.04.03.078.062.115.098l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1.007 1.007 0 0 1-.1-.115h.002A6.5 6.5 0 1 1 13 6.5ZM6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11Z" />
              </svg>
            </button>
          </form>
        </div>
        <div id="tiles_div"></div>
      </div>
    </div>
    <div class="footer">
      <a href="https://www.imasse.com/about">About Us </a>
      <a href="https://www.imasse.com/privacy">Privacy Policy </a>
      <a href="https://www.imasse.com/terms">Terms of Service </a>
      <a href="https://www.imasse.com/contact">Contact Us </a>
      <a href="https://www.imasse.com/faq">Help Center </a>
    </div>
  </body>
  <script src='index.js'></script>
</html>
